<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standart project</title>
    <!-- FONST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="main-content">
        <div class="container">
            <h1 class="visually-hidden">Washing machine interface</h1>
            <ul class="washing-mode-list">
                <li class="washing-mode-item washing-mode-item-active">
                    <a href="#" class="washing-mode-link">Syntetic</a>
                </li>
                <li class="washing-mode-item">
                    <a href="#" class="washing-mode-link">Wool</a>
                </li>
                <li class="washing-mode-item">
                    <a href="#" class="washing-mode-link">Denim</a>
                </li>
                <li class="washing-mode-item">
                    <a href="#" class="washing-mode-link">Silk</a>
                </li>
                <li class="washing-mode-item">
                    <a href="#" class="washing-mode-link">Linen</a>
                </li>
            </ul>

            <p class="washing-mode-notice">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum quaerat items dolore ullam dicta beatae veritatis iusto tenetur!
            </p>

            <div class="washing-mode-info">

                <!-- WASHING MODE CONTROLLER -->
                <button class="washing-mode-controller washing-mode-controller-prev" type="button">
                    <img class="washing-mode-controller-img" src="img/left.svg" alt="left arrow icon" width="24" height="24">
                </button>

                <button class="washing-mode-controller washing-mode-controller-next" type="button">
                    <img class="washing-mode-controller-img" src="img/right.svg" alt="right arrow icon" width="24" height="24">
                </button>

                <button class="start-btn" type="button">start</button>
                <!-- WASHING MODE STATUS -->
                <dl class="washing-mode-status">
                    <div class="washing-mode-status-item washing-mode-status-item-timer">
                        <dt class="washing-mode-status-heading">Time</dt>
                        <dd class="washing-mode-status-value">45 min</dd>
                    </div>
                    <div class="washing-mode-status-item washing-mode-status-item-temperature">
                        <dt class="washing-mode-status-heading">Temperature</dt>
                        <dd class="washing-mode-status-value">Cold</dd>
                    </div>
                    <div class="washing-mode-status-item washing-mode-status-item-load">
                        <dt class="washing-mode-status-heading">Load</dt>
                        <dd class="washing-mode-status-value">Medium</dd>
                    </div>
                </dl>
            </div>
        </div>
    </main>
<!-- JS -->
<script src="js/main.js"></script>
</body>
</html>
